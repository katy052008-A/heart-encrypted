<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Design</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }
        .neon {
            text-shadow: 
                0 0 5px blue, 
                0 0 10px blue,
                0 0 15px yellow, 
                0 0 20px pink, 
                0 0 30px pink,
                0 0 40px lightblue;
            font-size: 3rem;
        }
        .matrix {
            color: green;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
            overflow: hidden;
            animation: text-animation 1s steps(20, end) infinite;
        }
        @keyframes text-animation {
            0% { width: 0; }
            25% { width: 100%; }
            50% { width: 0; }
            100% { width: 0; }
        }
        .glitch {
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 red; }
            20% { text-shadow: -2px 0 blue; }
            40% { text-shadow: 2px 0 red; }
            60% { text-shadow: -2px 0 blue; }
            80% { text-shadow: 2px 0 red; }
            100% { text-shadow: -2px 0 blue; }
        }
        .hidden {
            display: none;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: blue;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1 class="neon">Welcome to the Cyberpunk Realm</h1>
    <div id="password-section">
        <input type="password" id="password" placeholder="Enter Password" />
        <button class="button" onclick="verifyPassword()">Submit</button>
        <div id="error-message" class="hidden glitch">Warning! One more chance before system gets hacked!</div>
    </div>
    <div class="matrix hidden" id="matrix-animation">Incorrect Password</div>

    <script>
        let attempt = 0;
        const correctPassword = "SecurePassword123"; // Set your correct password here

        function verifyPassword() {
            const input = document.getElementById('password').value;
            if (input === correctPassword) {
                alert("Access Granted");
                // Redirect or perform success action here
            } else {
                attempt++;
                document.getElementById('matrix-animation').classList.remove('hidden');
                if (attempt >= 3) {
                    alert("System Hacked!");
                    // Add hacking logic here
                } else {
                    document.getElementById('error-message').classList.remove('hidden');
                }
            }
        }
    </script>
</body>
</html>
